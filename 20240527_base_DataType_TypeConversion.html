<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;
        let str = "5";

        let sum = num + Number(str);  //Converts string to Number
        console.log(sum);  //Output: 15 

        let bool = true;
        let boolToStr = String(bool); //Converts boolean to string
        console.log(boolToStr);  //Output: true 

        let strToBool = Boolean("");  //Converts string to boolean
        console.log(strToBool);  //Output: false
    </script>
</body>
</html>
